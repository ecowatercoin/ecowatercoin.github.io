<!DOCTYPE html>

<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conversor SanbelibuTech</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos de FontAweome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Conversor de Monedas Precios: EcowaterCoin 10.2 USD</header>
      <form action="#">
        <div class="amount">
          <p>Ingresar Cantidad</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="bandera">
              <select> <!-- Las opciones se insertan desde JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Para</p>
            <div class="select-box">
              <img src="https://i.postimg.cc/x8YzsqGy/Ecowater-Coin.png" alt="bandera">
              <select> <!-- Las opciones se insertan desde JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Obteniendo tasa de cambio...</div>
        <button>Obtener Tasa de Cambio Actual</button>
      </form>
    </div>

    <script src="country-list.js"></script>
    <script src="script.js"></script>

  </body>
</html>
